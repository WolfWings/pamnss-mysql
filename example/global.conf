db.host=localhost
db.database=pamnss
db.pam=pam-user:password
db.nss=nss-user:password

nss.getpwent=SELECT name,uid,gid,gecos,homedir,shell FROM users LIMIT ?,1
nss.getpwnam=SELECT uid,gid,gecos,homedir,shell FROM users WHERE name=? LIMIT 1
nss.getpwuid=SELECT name,gid,gecos,homedir,shell FROM users WHERE uid=? LIMIT 1

nss.getgrent=SELECT name,gid,members FROM group LIMIT ?,1
nss.getgrnam=SELECT gid,members FROM group WHERE name=? LIMIT 1
nss.getgrgid=SELECT name,GROUP_CONCAT(members ORDER BY members ASC SEPARATOR ',') FROM group WHERE gid=? GROUP BY name LIMIT 1

nss.getspent=SELECT name,password,pw_lastchange,flags FROM users LIMIT ?,1
nss.getspnam=SELECT name,password,pw_lastchange,flags FROM users WHERE name=? LIMIT 1

pam.table=users
pam.usernamecolumn=name
pam.passwordcolumn=password
