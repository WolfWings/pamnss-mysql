db.host=unix:/var/run/mysqld/mysqld.sock
db.database=pamnss
db.pam=pam-root:password
db.nssuser=nss-user:password
db.nssroot=nss-root:password

nss.getpwent=SELECT name,'x',uidgid,uidgid,'',homedir,shell FROM users
nss.getpwnam=name='%1$s'
nss.getpwuid=uidgid='%1$u'

nss.getspent=SELECT name,password,'','','','','','',flag FROM users
nss.getspnam=name='%1$s'

nss.getgrent=SELECT name,'x',uidgid FROM users
nss.getgrnam=name='%1$s'
nss.getgrgid=uidgid='%1$u'

nss.memsbygid=SELECT username FROM grouplist WHERE gid='%1$u'
nss.gidsbymem=SELECT gid FROM grouplist WHERE username='%1$s'

pam.table=users
pam.usernamecolumn=name
pam.passwordcolumn=password
