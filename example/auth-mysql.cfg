db.host=/var/run/mysqld/mysqld.sock
db.database=pamnss

db.nssuser=nss-user:nss-user-password

pam.table=users
pam.usernamecolumn=username
pam.passwordcolumn=password

nss.getpwent=SELECT username,'x',uidgid,uidgid,'',homedir,shell FROM users
nss.getpwnam=WHERE username='%1$s' LIMIT 1
nss.getpwuid=WHERE uidgid='%1$u' LIMIT 1

nss.getspent=SELECT username,password,'','','','','','',flag FROM users
nss.getspnam=WHERE username='%1$s' LIMIT 1

nss.getgrent=SELECT username,'x',uidgid FROM users
nss.getgrnam=WHERE username='%1$s' LIMIT 1
nss.getgrgid=WHERE uidgid='%1$u' LIMIT 1

nss.memsbygid=SELECT username FROM grouplist WHERE gid='%1$u'
nss.gidsbymem=SELECT gid FROM grouplist WHERE username='%1$s'
